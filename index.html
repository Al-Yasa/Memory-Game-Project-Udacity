<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game - Al-Yasa'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Start of In-Game Content -->
    <div class="ingame-content">

        <!-- Start of Score Panel -->
        <div id="score-panel">
            <ul class="stars">
                <li id="first-star"><i class="fa fa-star"></i></li>
                <li id="second-star"><i class="fa fa-star"></i></li>
                <li id="third-star"><i class="fa fa-star"></i></li>
            </ul>
            <span class="timer">00:00</span>
            <span class="moves">0 Moves</span>
        </div>
        <!-- End of Score Panel -->

        <!-- Start of Deck -->
        <ul id="deck"></ul>
        <!-- End of Deck -->

        <!-- Start of Tools Panel -->
        <div id="tools-panel">
            <div class="hint">
                <i class="fa fa-lightbulb-o"></i>
                <div class="notification">3</div>
            </div>
            <div class="restart"><i class="fa fa-repeat"></i></div>
        </div>
        <!-- End of Tools Panel -->

    </div>
    <!-- End of In-Game Content -->

    <!-- Start of Modal -->
    <div class="modal-overlay hidden">
        <div id="modal">
            <h2 class="modal-header">You Won!</h2>
            <div class="modal-score">
                <div class="modal-stars"></div>
                <div class="modal-moves"></div>
                <div class="modal-hints"></div>
                <div class="modal-time"></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-back redBtn"><i class="fa fa-times"></i></button>
                <button class="modal-replay"><i class="fa fa-undo"></i></button>
            </div>
        </div>
    </div>
    <!-- End of Modal -->

    <script src="js/app.js"></script>
</body>
</html>
